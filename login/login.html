<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main" id="main">
      <div class="form-body">
        <div class="row-box">
          <form class="form" id="formBox">
            <h1 class="h1-form">Sign In</h1>
            <div class="user-div">
              <p class="uid">Email</p>
              <input
                type="email"
                id="username"
                placeholder="Enter your email"
                required
              />
              <span class="error"></span>
            </div>
            <div class="pw-div">
              <p class="roll">Password</p>
              <input
                id="password"
                type="password"
                placeholder="Enter your password"
                required
              />
              <span class="error"></span>
            </div>
            <button type="submit" class="btn">Sign in</button>
            <div class="make-acc">
              <p>Don't have an Account? </p><a href="../index.html">Sign Up</a>
            </div>
          </form>
          <div class="code-box">
            <h5>or sign in with QR</h5>
            <div class="cd-img-code">
              <img
                src="./Assets/QR code/image-1.jpg"
                class="img"
                alt="ID code"
              />
            </div>
            <div class="cd-img-code">
              <img
                src="./Assets/QR code/image-2.jpg"
                class="img"
                alt="ID code"
              />
            </div>
            <div class="cd-img-code">
              <img
                src="./Assets/QR code/image-3.jpg"
                class="img"
                alt="ID code"
              />
            </div>
            <div class="cd-img-code">
              <img
                src="./Assets/QR code/image-4.jpg"
                class="img"
                alt="ID code"
              />
            </div>
            <div class="cd-img-code">
              <img
                src="./Assets/QR code/image-5.jpg"
                class="img"
                alt="ID code"
              />
            </div>
            <div class="cd-img-code">
              <img
                src="./Assets/QR code/image-6.jpg"
                class="img"
                alt="ID code"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="noti" id="noti">
      <div class="noti-box">
        <h3 id="noti-heading">Updated Succesfully</h3>
        <button class="btn" id="closeBtn">close</button>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
    <script src="./imagechanger.js"></script>
    <script
      src="https://kit.fontawesome.com/6b8a196b8e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
